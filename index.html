<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherX</title>
</head>

<body>
    <nav class="nav">
        <a href="index.html">WeatherX</a>
        <input type="text" name="" id="city" placeholder="Enter The Name Of The City Here!" required>
        <button id="btn">Search</button>
    </nav>
    <h1 id="load">Loading Please Wait....</h1>
    <div class="search">
        <h1 id="searchcity"></h1>
        <div id="stemp"></div>
        <div id="shumidity"></div>
        <div id="swindspeed"></div>
        <div id="scloud"></div>
        <div id="sfeels"></div>
    </div>
    <div class="extra">
        <h1>Weather Of Some Other Cities</h1>
        <table class="table">
            <tr>
                <th>City</th>
                <th>Temp</th>
                <th>Cloud %</th>
                <th>Humidity</th>
                <th>Wind-Speed</th>
            </tr>
            <tr>
                <th id="City(1)"></th>
                <th id="Temp(1)"></th>
                <th id="Cloud%(1)"></th>
                <th id="Humidity(1)"></th>
                <th id="Wind-Speed(1)"></th>
            </tr>
            <tr>
                <th id="City(2)"></th>
                <th id="Temp(2)"></th>
                <th id="Cloud%(2)"></th>
                <th id="Humidity(2)"></th>
                <th id="Wind-Speed(2)"></th>
            </tr>
            <tr>
                <th id="City(3)"></th>
                <th id="Temp(3)"></th>
                <th id="Cloud%(3)"></th>
                <th id="Humidity(3)"></th>
                <th id="Wind-Speed(3)"></th>
            </tr>
            <tr>
                <th id="City(4)"></th>
                <th id="Temp(4)"></th>
                <th id="Cloud%(4)"></th>
                <th id="Humidity(4)"></th>
                <th id="Wind-Speed(4)"></th>
            </tr>
            <tr>
                <th id="City(5)"></th>
                <th id="Temp(5)"></th>
                <th id="Cloud%(5)"></th>
                <th id="Humidity(5)"></th>
                <th id="Wind-Speed(5)"></th>
            </tr>
        </table>
    </div>
    <footer>&copy; CopyRight Reserved Aryan Gaur - 2023-Till Date</footer>
    <script src="script.js"></script>
</body>

</html>
